<div style="text-align:center">
  <a routerLink="/">
    <h1>
      {{title}}
    </h1>
  </a>
  <img width="300" alt="Angular Logo" src="{{imageUrl}}">
</div>

<markdown [data]="contentService.content">
</markdown>

{{route}}

<div class="loc">
  <div class="subpage" *ngFor="let p of subpages">
    <a *ngIf="p.url != route" routerLink="{{p.url}}">{{p.title}}</a>
  </div>
</div>
